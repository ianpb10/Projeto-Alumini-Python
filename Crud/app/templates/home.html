<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Egressos</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <style>
        .btn-add:hover{
            background-color: cornflowerblue;
        }
    </style>
</head>
<body>
    <body>
        <div class="col-8 m-auto pt-2 pb-2 text-center">
          <h1>Egressos</h1>
        </div>

    <div class="col-8 m-auto pt-3 pb-2 text-center">
        <a href="form/" class="btn btn-outline-primary btn-add">Adicionar</a>
    </div>

    <div class="col-15 m-auto pt-4 pb-2 text-center">
        <table class="table">
            <thead>
              <tr>                
                <th scope="col">Cpf</th>
                <th scope="col">Nome</th>
                <th scope="col">Telefone</th>
                <th scope="col">Email</th>
                <th scope="col">Curso</th>
                <th scope="col">Estado do curso</th>
                <th scope="col">Profissão atual</th>
                <th scope="col">Empresa atual</th>
                <th scope="col">Parceria</th>
                <th scope="col">Participar</th>
                <th scope="col">Novos cursos</th>
                <th scope="col">Ações</th>
              </tr>
            </thead>
            <tbody>
              {% for dbs in db%}
              <tr>              
                <td>{{dbs.id}}</td>
                <td>{{dbs.modelo}}</td>
                <td>{{dbs.marca}}</td>
                <td>{{dbs.ano}}</td>
                <td>
                  <a href="/view/{{dbs.id}}/" class="btn btn-outline-dark">Visualizar</a>
                  <a href="/edit/{{dbs.id}}/" class="btn btn-outline-primary">Editar</a>
                  <a href="/delete/{{dbs.id}}/" class="btn btn-outline-success">Deletar</a>
                </td>
              </tr>
              {% endfor %}

            </tbody>
          </table>
    </div>    
</body>
</html>
